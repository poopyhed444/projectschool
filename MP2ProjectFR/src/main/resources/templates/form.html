<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>The Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Form</h1>
    <form action="#" th:action="@{/form}" th:object="${form}" method="post">
        <div class="form-group">
            <label for="id">Name (if you want to be identified):</label>
            <input type="text" class="form-control" id="id" th:field="*{id}" />
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" class="form-control" id="message" th:field="*{content}" />
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Submit" />
            <input type="reset" class="btn btn-secondary" value="Reset" />
        </div>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
